# ------------------------------------------------------------------------------------------------
# JWT download configuration
# ------------------------------------------------------------------------------------------------
#key to generate and validate token
security.jwt.secret.path=src/main/resources/security/.keys
security.jwt.secret.alias=HS256
security.jwt.secret.storepass=storeFranceTransfert
security.jwt.secret.keypass=FranceTransfert
#nember of hour validity of token download
jwt.token-validity-in-hours=24
#bucket name prefix
bucket.prefix=fr-gouv-culture-francetransfert-devic1-plis-
# mongodb configuration.
spring.data.mongodb.host=nosqldb
spring.data.mongodb.port=27017
spring.data.mongodb.database=testDb

storage.access.key=~
storage.secret.key=~
storage.env=rec1
storage.endpoint=https://osu.eu-west-2.outscale.com

metaload.host=metadb
metaload.port=6379
metaload.poolconfig.maxTotal=64
metaload.poolconfig.maxIdle=64
metaload.poolconfig.minIdle=8
metaload.poolconfig.maxWaitMillis=30000
metaload.poolconfig.minEvictableIdleTimeMillis=60000
metaload.poolconfig.timeBetweenEvictionRunsMillis=60000
metaload.poolconfig.numTestsPerEvictionRun=32
metaload.poolconfig.testOnBorrow=true
metaload.poolconfig.testOnReturn=true
metaload.poolconfig.testWhileIdle=true
metaload.poolconfig.blockWhenExhausted=true
