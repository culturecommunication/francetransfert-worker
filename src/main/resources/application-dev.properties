# ------------------------------------------------------------------------------------------------
pool.size=10
satisfactionWorkerExecutor.pool.size=5
sendEmailConfirmationCodeWorker.pool.size=5
tempDataCleanUpWorkerExecutor.pool.size=5
zipWorkerExecutor.pool.size=5
