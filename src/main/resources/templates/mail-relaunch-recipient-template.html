<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>FranceTransfert : fichiers reçus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body style="margin: 0px 0px 0px 0px; padding: 40px 0px 40px 0px; background-color: #FFFFFF; height: auto;
            font-family: Calibri, sans-serif">
      <div class="container"
           style=" width:51%;  border-color: black;background-color : #ffffff; margin-left: 25%; border-radius: 10px;
                     padding-bottom: 1rem;border-style: solid;border-width: thin;border-color: #454141;">
          <div th:insert="~{mail-header :: header}"></div>
          <div >
            <p style="margin: 1.5rem 0rem 3rem 0rem;font-size: 26px;text-align: center;">
              <strong>
                <span style="color: black">Oups! Vous avez reçu un pli que vous n’avez toujours pas téléchargé
                </span>
              </strong>
            </p>
          </div>
          <div >
            <p style="margin: 0rem 0rem 2.5rem 0rem;font-size: 16px;text-align: center;">
              <strong>Il reste disponible jusqu’au </strong>
              <strong><span style="color: #0269cc"><a th:text="${enclosure.get('expireDate').getAsString()}"></a></span>
              </strong>
              <strong> (au-delà il sera supprimé).</strong>
            </p>
          </div>
          <div th:insert="~{mail-sender :: senderEmail}"></div>
          <div th:if="${enclosure.get('subject').getAsString() != '' && enclosure.get('subject').getAsString() != ' '}"
               th:insert="~{mail-nom-pli :: nomPli}"></div>
          <div th:if="${enclosure.get('message').getAsString() != '' && enclosure.get('message').getAsString() != ' '}"
               th:insert="~{mail-message :: message}"></div>
          <div th:insert="~{mail-pli-content :: contentPli}"></div>
          <div th:insert="~{mail-button-acceder :: buttonAcceder}"></div>
          <hr style="margin-block-start: 0;margin-inline-start: 2rem;margin-inline-end: 2rem;">
      </div>


  </body>
</html>
