<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>administration du pli</title>
</head>
<body>
        <div th:fragment="administrationPli" style="margin: 0rem 2rem 0.5rem 2rem; ;color: #000000; ">
            <hr style="margin-block-start: 0;margin-inline-start: 2rem;margin-inline-end: 2rem;">
            <p style="color: #0269cc; font-size: small; margin-block-end: 0em;margin-block-start: 0;">
                    <strong>
                        <a th:href="${enclosure.get('urlAdmin').getAsString()}">Lien d'administration du pli</a>
                    </strong>
            </p>

            <p style="margin: 0px 0px 0px 0px;font-style: italic;font-size: small;">
                      Si le lien d'administration ne fonctionne pas dans votre messagerie,
                      utilisez le lien :
                       <span th:text="${enclosure.get('urlAdmin').getAsString()}"></span>
             </p>

        </div>
</body>
</html>
