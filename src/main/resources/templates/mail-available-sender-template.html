<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>FranceTransfert : fichiers envoyés</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style></style>
</head>

<body style="margin: 0px 0px 0px 0px; padding: 40px 0px 40px 0px; background-color: #D9D9D9; height: auto;
            font-family: Calibri, sans-serif">
    <div class="container"
         style=" width:51%;  border-color: black;background-color : #ffffff; margin-left: 25%; border-radius: 10px;
             padding-bottom: 1rem;border-style: solid;border-width: thin;border-color: #454141;">

      <div th:insert="~{mail-header :: header}"></div>
      <div th:if="${enclosure.get('publicLink').getAsString().equals('false')}">
        <p style="margin: 1.5rem 0rem 3rem 0rem;font-size: 26px;text-align: center;">
          <strong>
            <span style="color: black">Votre pli a été envoyé</span>
          </strong>
        </p>
      </div>
      <div th:if="${enclosure.get('publicLink').getAsString().equals('true')}">
        <p style="margin: 1.5rem 0rem 1rem 0rem;font-size: 26px;text-align: center;">
          <strong>
            <span style="color: black">Votre pli a été transféré</span>
          </strong>
        </p>
      </div>
      <div th:if="${enclosure.get('publicLink').getAsString().equals('true')}" style="
            margin: 0rem 2rem 2rem 2rem;text-align: center;font-size: 14px;">
        <p style="margin: 0px 0px 0px 0px;font-style: italic">
          Pour partager votre pli, vous devez communiquer le lien de téléchargement public fourni plus bas ainsi que le
          mot de passe permettant d’accéder au téléchargement du pli qui vous a été fourni dans un courriel séparé.
        </p>
      </div>
      <div th:if="${enclosure.get('publicLink').getAsString().equals('false')}" th:insert="~{mail-destinataires :: destinataires}"></div>
      <div th:if="${enclosure.get('subject').getAsString() != '' && enclosure.get('subject').getAsString() != ' '}"
           th:insert="~{mail-nom-pli :: nomPli}"></div>
      <div th:if="${enclosure.get('message').getAsString() != '' && enclosure.get('message').getAsString() != ' '}"
           th:insert="~{mail-message :: message}"></div>
      <div th:insert="~{mail-pli-content :: contentPli}"></div>
      <div th:insert="~{mail-validate-date :: validateDate}"></div>
      <div th:insert="~{mail-administration-pli :: administrationPli}"></div>
      <div th:if="${enclosure.get('publicLink').getAsString().equals('true')}" th:insert="~{mail-lien-telechargement-public :: lienPublic}"></div>

    </div>


</body>
