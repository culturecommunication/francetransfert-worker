<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>password</title>
</head>
<body>
    <div th:fragment="password" style=" margin: 0rem 2rem 0.15rem 2rem;text-align: center;font-size: 14px;">

        <p style="text-align: center;font-size: 20px">
            <span th:text="${enclosure.get('password').getAsString()}"></span>
        </p>
        <p style="margin: 0px 0px 0px 0px;font-style: italic">
            Ce mot de passe sert à accéder au téléchargement du pli en complément du lien de téléchargement.
            Si votre pli a été envoyé à des destinataires, ils auront reçu toutes les informations nécessaires au téléchargement
        </p>
    </div>
</body>
</html>
