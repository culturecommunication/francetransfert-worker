<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Contact</title>
</head>
<body
        style="margin: 0px 0px 0px 0px; padding: 40px 0px 40px 0px; background-color: #D9D9D9; height: auto; font-family: Calibri, sans-serif">
<div style="text-align: center;">
    <table class="container"
           style="width: 51%; border-color: black; background-color: #ffffff; margin-left: 25%; border-radius: 10px; padding-bottom: 1rem; border-style: solid; border-width: thin; border-color: #454141;">
        <tr>
            <td style="text-align: initial;">
                <div th:insert="~{mail-header :: header}"></div>
                <div style="margin: 0rem 1rem 0rem 2rem;; color: #000000;">
                    <p style="margin-block-end: 0.5em; margin-left: 2em;" >
                        <strong
                                th:if="${contact.get('nom').getAsString() != '' && contact.get('nom').getAsString() != ' '}">Nom:</strong>
                        <span th:text="${contact.get('nom').getAsString()}"></span>
                    </p>
                </div>
                <div style="margin: 0rem 1rem 0rem 2rem;; color: #000000;">
                    <p style="margin-block-end: 0.5em; margin-left: 2em;">
                        <strong
                                th:if="${contact.get('prenom').getAsString() != '' && contact.get('prenom').getAsString() != ' '}">Prénom:</strong>
                        <span th:text="${contact.get('prenom').getAsString()}"></span>
                    </p>
                </div>
                <div style="margin: 0rem 1rem 0rem 2rem;; color: #000000;">
                    <p style="margin-block-end: 0.5em; margin-left: 2em;">
                        <strong
                                th:if="${contact.get('from').getAsString() != '' && contact.get('from').getAsString() != ' '}">Mail:</strong>
                        <span th:text="${contact.get('from').getAsString()}"></span>
                    </p>
                </div>
                <div style="margin: 0rem 1rem 0rem 2rem;; color: #000000;">
                    <p style="margin-block-end: 0.5em; margin-left: 2em;">
                        <strong
                                th:if="${contact.get('administration').getAsString() != '' && contact.get('administration').getAsString() != ' '}">Société:</strong>
                        <span th:text="${contact.get('administration').getAsString()}"></span>
                    </p>
                </div>
                <div style="margin: 0rem 1rem 0rem 2rem;; color: #000000;">
                    <p style="margin-block-end: 0.5em; margin-left: 2em;">
                        <strong
                                th:if="${contact.get('subject').getAsString() != '' && contact.get('subject').getAsString() != ' '}">Objet de la demande:</strong>
                        <span th:text="${contact.get('subject').getAsString()}"></span>
                    </p>
                </div>
                <div style="margin: 0rem 1rem 0rem 2rem;; color: #000000;">
                    <p style="margin-block-end: 0.5em; margin-left: 2em;">
                        <strong
                                th:if="${contact.get('message').getAsString() != '' && contact.get('message').getAsString() != ' '}">Question:</strong>
                        <span th:text="${contact.get('message').getAsString()}"></span>
                    </p>
                </div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
