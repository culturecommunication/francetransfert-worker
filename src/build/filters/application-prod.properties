# ------------------------------------------------------------------------------------------------
# pool thread
# ------------------------------------------------------------------------------------------------
filter.pool.size=10
# ------------------------------------------------------------------------------------------------
# LOGGING configuration - WARN default is in classpath:logback.xml
# ------------------------------------------------------------------------------------------------
filter.logger.configuration.path=C:/test/ft/conf/logback.xml
filter.log.folder.path=C:/test/ft
#bucket name prefix
filter.bucket.prefix=fr-gouv-culture-francetransfert-rec1-plis-
# ------------------------------------------------------------------------------------------------
# Zip-worker
# ------------------------------------------------------------------------------------------------
filter.tmp.folder.path=/scratch/
# ------------------------------------------------------------------------------------------------
# URL Download-api
# ------------------------------------------------------------------------------------------------
filter.url.download.api=https://recette.francetransfert.culture.gouv.fr/download
# ------------------------------------------------------------------------------------------------
# Send mail configuration
# ------------------------------------------------------------------------------------------------
filter.spring.mail.host=smtp-mock
filter.spring.mail.port=1025
filter.spring.mail.username=no-reply@francetransfert.gouv.fr
filter.spring.mail.password=123456789
filter.spring.mail.properties.mail.smtp.auth=true
filter.spring.mail.properties.mail.smtp.starttls.enable=true
# ------------------------------------------------------------------------------------------------
# Relaunch mail
# ------------------------------------------------------------------------------------------------
filter.relaunch.mail.days=7
#number of days to expire the enclosure
filter.enclosure.expire.days=30
# ------------------------------------------------------------------------------------------------
# ScheduledTask Cron configuration
# ------------------------------------------------------------------------------------------------
# worker relaunch mail : Every days at 1h
filter.scheduled.relaunch.mail=0 0 1 * * ?
# worker clean-up : Every days at 1h
filter.scheduled.clean.up=0 0 1 * * ?
filter.scheduled.app.sync.cleanup = 0 45 0 * * *
filter.scheduled.app.sync.relaunch = 0 45 0 * * *
# ------------------------------------------------------------------------------------------------
# Image URLs in emails
# ------------------------------------------------------------------------------------------------
filter.mail.image.ft.logo=https://recette.francetransfert.culture.gouv.fr/email-contents/logo-ft.png
filter.mail.image.ft.file=https://recette.francetransfert.culture.gouv.fr/email-contents/Fichier_white.png
filter.mail.image.ft.folder=https://recette.francetransfert.culture.gouv.fr/email-contents/Dossier_white.png
# ------------------------------------------------------------------------------------------------
# JWT download configuration
# ------------------------------------------------------------------------------------------------
#key to generate and validate token
filter.security.jwt.secret.path=src/main/resources/security/.keys
filter.security.jwt.secret.alias=HS256
filter.security.jwt.secret.storepass=storeFranceTransfert
filter.security.jwt.secret.keypass=FranceTransfert
#nember of hour validity of token download
filter.jwt.token-validity-in-hours=24

# mongodb configuration.
filter.spring.data.mongodb.host=nosqldb
filter.spring.data.mongodb.port=27017
filter.spring.data.mongodb.database=ft-stats

