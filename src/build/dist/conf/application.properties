#spring.profiles.active= dev
spring.profiles.active=prod

#bucket name prefix
bucket.prefix=fr-gouv-culture-francetransfert-devic1-plis-
# ------------------------------------------------------------------------------------------------
# pool thread
# ------------------------------------------------------------------------------------------------
pool.size=${filter.pool.size}
# ------------------------------------------------------------------------------------------------
# Zip-worker
# ------------------------------------------------------------------------------------------------
tmp.folder.path=${filter.tmp.folder.path}
# ------------------------------------------------------------------------------------------------
# URL Download-api
# ------------------------------------------------------------------------------------------------
url.download.api=${filter.url.download.api}
# ------------------------------------------------------------------------------------------------
# Send mail configuration
# ------------------------------------------------------------------------------------------------
spring.mail.host=${filter.spring.mail.host}
spring.mail.port=${filter.spring.mail.port}
spring.mail.username=${filter.spring.mail.username}
spring.mail.password=${filter.spring.mail.password}
spring.mail.properties.mail.smtp.auth=${filter.spring.mail.properties.mail.smtp.auth}
spring.mail.properties.mail.smtp.starttls.enable=${filter.spring.mail.properties.mail.smtp.starttls.enable}
# ------------------------------------------------------------------------------------------------
# Relaunch mail
# ------------------------------------------------------------------------------------------------
relaunch.mail.days=${filter.relaunch.mail.days}
#number of days to expire the enclosure
enclosure.expire.days=${filter.enclosure.expire.days}
# ------------------------------------------------------------------------------------------------
# ScheduledTask Cron configuration
# ------------------------------------------------------------------------------------------------
# worker relaunch mail : Every days at 1h
scheduled.relaunch.mail=${filter.scheduled.relaunch.mail}
# worker clean-up : Every days at 1h
scheduled.clean.up=${filter.scheduled.clean.up}

# ------------------------------------------------------------------------------------------------
# JWT download configuration
# ------------------------------------------------------------------------------------------------
#key to generate and validate token
security.jwt.secret.path=${filter.security.jwt.secret.path}
security.jwt.secret.alias=${filter.security.jwt.secret.alias}
security.jwt.secret.storepass=${filter.security.jwt.secret.storepass}
security.jwt.secret.keypass=${filter.security.jwt.secret.keypass}
#nember of hour validity of token download
jwt.token-validity-in-hours=${filter.jwt.token-validity-in-hours}
# mongodb configuration.
spring.data.mongodb.host=${filter.spring.data.mongodb.host}
spring.data.mongodb.port=${filter.spring.data.mongodb.port}
spring.data.mongodb.database=${filter.spring.data.mongodb.database}


